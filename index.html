<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src='./dist/bundle.js'></script>
	<link rel="stylesheet" type="text/css" href="./dist/bootstrapped-style.css">
	<title>My New Project</title>
</head>
<body>
	<nav class='navbar navbar-expand-lg navbar-light'>
	  <a class='navbar-brand' href='#'><img src="dist/assets/images/calculator-logo.png"/></a>
	  <hr id='navbar-bar'/>

	  <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNavAltMarkup' aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'>
	    <span class='navbar-toggler-icon'></span>
	  </button>
	  <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
	    <div class='navbar-nav'>
	      <a class='nav-item nav-link' href='#'>Home </a>
	      <a class='nav-item nav-link' href='#'>Features</a>
	      <a class='nav-item nav-link' href='#'>Pricing</a>
	     </a>
	    </div>
	  </div>
	</nav>
	<div class="container">

    <div id='calculator-wrapper'>
	<div id='calculator'>
        <div id='input-first-helper'></div>
        <div class='input-group mb-3'>
        <input  type='text' class='form-control' id='main-input' class='math-input' type='text' placeholder='Enter Positive Number' /> 
        </div>
        <div  id='operators'>    
          <div class='btn btn-primary btn-sm'>Del</div>  
          <div class='btn btn-primary btn-sm'>+</div>
          <div class='btn btn-primary btn-sm'>-</div>
          <div class='btn btn-primary btn-sm'>×</div>
          <div class='btn btn-primary btn-sm'>÷</div>
          <div class='btn btn-primary btn-sm'>√</div>
          <div class='btn btn-primary btn-sm'>^</div>
          <div class='btn btn-primary btn-sm'>(</div>
          <div class='btn btn-primary btn-sm'>)</div>
        </div>
        <div  id='calculator-input-button-wrapper'>
          <div id='wrap-left-cal-button'>
        <button id='calculate-button' class='btn btn-primary'> Calculate</button> 
      </div>
	</div>
	<div id="root-calculator-result-box">
		<div id="root-results" class='results-mini-container'>
			<h5>Results</h5>
			<div id="Math javascript Method"></div>
		</div>
	</div>
</div>


</body>
</html>
